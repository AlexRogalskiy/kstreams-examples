---
dist: bionic
addons:
  apt:
    packages:
      - graphviz

language: java
jdk: openjdk8

cache:
  directories:
  - $HOME/.m2

before_deploy:
  - cp -R lecture01/target/generated-slides slides/target/generated-slides/lecture01
  - cp -R lecture02/target/generated-slides slides/target/generated-slides/lecture02

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  local_dir: slides/target/generated-slides
  #local_dir: lecture01/target/generated-slides
  on:
    branch: master
